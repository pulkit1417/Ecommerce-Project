<div class="carousel">
	<div class="carousel-item" [ngClass]="{ active: currentSlide === 0 }">
		<img src="https://via.placeholder.com/400x200?text=Slide+1" alt="Slide 1">
	  </div>
	  <div class="carousel-item" [ngClass]="{ active: currentSlide === 1 }">
		<img src="https://via.placeholder.com/400x200?text=Slide+2" alt="Slide 2">
	  </div>
	  <div class="carousel-item" [ngClass]="{ active: currentSlide === 2 }">
		<img src="https://via.placeholder.com/400x200?text=Slide+3" alt="Slide 3">
	  </div>
	<a class="carousel-control-prev" (click)="prevSlide()">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" (click)="nextSlide()">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
