
    <div class="container">
        <h1>Add Product</h1>
        <form #addProduct="ngForm" (ngSubmit)="addproduct(addProduct.value)">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" ngModel required>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" id="product-price" name="product-price" step="1" ngModel required>
            </div>
            <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" name="product-description" ngModel required></textarea>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" ngModel required>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>
