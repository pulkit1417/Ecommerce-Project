
<div class="container">
    <h1>Update Product</h1>
    <div class="addp">
    <p class="messsage-p">{{productMessage}}</p>
    <p class="messsage-p">{{productMessage2}}</p></div>
    <form #addProduct="ngForm" (ngSubmit)="addproduct(addProduct.value)">
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="name" ngModel="{{productData?.name}}" required>
        </div>
        <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" name="price" step="1" ngModel="{{productData?.price}}" required>
        </div>
        <div class="form-group">
            <label for="product-description">Product Description</label>
            <textarea id="product-description" name="description" ngModel="{{productData?.description}}" required></textarea>
        </div>
        <div class="form-group">
            <label for="product-image">Product Image URL</label>
            <input type="text" id="product-image" name="image" ngModel="{{productData?.image}}" required>
        </div>
        <button type="submit" class="btn">Update Product</button>
    </form>
</div>
